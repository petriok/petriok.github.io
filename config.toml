baseURL = "https://petriok.github.io/"
languageCode = "en-us"
title = "IoT On The Edge"
theme = "ananke"
Paginate = 10 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = "UA-176411587-1"
enableRobotsTXT = true

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  favicon = ""
  site_logo = ""
  linkedin = "https://www.linkedin.com/in/petri-oksanen-b7b269b2/"
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-black"
#  featured_image = "/images/notebook.jpg"
  recent_posts_number = 2
  commentoEnable = false

  [privacy]
  [privacy.googleAnalytics]
    anonymizeIP = true
    respectDoNotTrack = true
    useSessionStorage = true
    